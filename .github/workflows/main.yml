name: CI

on:
  push:
    branches: 
      - "main"
      - "repair-ts"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies and run tests in ./docs/viewer
        working-directory: ./docs/viewer
        run: |
          npm install
          npm run test
