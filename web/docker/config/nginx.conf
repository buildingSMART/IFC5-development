server {
    listen       80;
    server_name  localhost;

    # Enable gzip compression for text-based resources
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text_xml application/xml application/xml+rss text/javascript;

    # Serve ES module bundles (render.mjs) from the built viewer directory
    location ~* \.mjs$ {
        root   /app/web/viewer;
        default_type application/javascript;
        try_files $uri =404;
    }

    # Default static site root for the IFC5 viewer
    location / {
        root   /app/web/viewer;
        index  index.html index.htm;
        try_files $uri $uri/ =404;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /app/web/viewer;
    }
}
